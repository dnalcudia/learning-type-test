<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body>
    <div class="test-container" id="test">
        <div class="test-header">
            <h2 id="question">Question</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer form-check-input">
                    <label id="a_text" for="a">Question</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer form-check-input">
                    <label id="b_text" for="b">Question</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer form-check-input">
                    <label id="c_text" for="c">Question</label>
                </li>
            </ul>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3 align-self-center" id="submit">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
